<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e4e4e4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .last-update {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <!-- Add last update time to see changes -->
    <div class="last-update" id="lastUpdate">Last updated: Never</div>

    <script>
        // Function to add a task (simulated for now)
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value;
            if (task) {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.textContent = task;
                taskList.appendChild(li);
                taskInput.value = ''; // Clear input after adding task
            }
        }

        // Function to update the last updated time
        function updateLastUpdate() {
            const lastUpdateDiv = document.getElementById('lastUpdate');
            const currentTime = new Date().toLocaleString();
            lastUpdateDiv.textContent = `Last updated: ${currentTime}`;
        }

        // Call update function on page load to reflect current time
        window.onload = function() {
            updateLastUpdate();
        };
    </script>
</body>
</html>
